<html>

<head>
  <title>Post a URL</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
    .checkbox-label {
      display: inline-block;
    }

    /* Style for odd rows */
    div.theader:nth-child(odd), 
    div.tbody:nth-child(odd)
    {
      background-color: #b6afaf;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>{{title}}</h1>
    <form method="POST" action="/">
      <div class="form-group">
        <label for="url">URL*:</label>
        <input type="text" class="form-control" name="url" required>
      </div>
      <div class="form-group">
        <label for="title">Title*:</label>
        <input type="text" class="form-control" name="title" required>
      </div>
      <div class="form-group">
        <input type="checkbox" name="convert_to_mp3" checked>
        <label for="convert_to_mp3">convert_to_mp3</label>
      </div>

      <button type="submit" class="btn btn-primary" onclick="$('button').prop('disabled', true);">Post</button>
    </form>
    <div class="list-group">

      <div class="row theader">
        <div class="col">操作</div>
        <div class="col-8">文件名</div>
        <div class="col-2">文件类型</div>
        <div class="col-2">文件大小(MB)</div>
      </div class="row">

      {% for file in file_list %}
      <div class="row tbody">
        <div class="col">
          <a class="btn btn-warning btn-sm" href="/delete/{{ file.filename }}">delete</a>
        </div>
        <div class="col-8 text-truncate"><a href="/download/{{ file.filename }}">{{ file.filename }}</a></div>
        <div class="col-2">{{ file.mimetype }}</div>
        <div class="col-2">{{ file.filesize }}</div>
        
      </div>
      {% endfor %}
    </div>

  </div>
</body>

</html>
